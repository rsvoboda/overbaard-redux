<div class="rank-line">
  <div class="rank-issue">
    <app-board-issue
      [issue]="rankEntry.issue"
      [viewMode]="rankViewMode"
      [issueDetailState]="issueDetailState"
      (updateParallelTask)="onUpdateParallelTask($event)"
    ></app-board-issue>
  </div>
  <div *ngFor="let unused of statesDummyArray ; let i = index" class="cell">
    <div class="inner-cell">
      <div *ngIf="rankEntry.boardIndex === i"  class="selected-cell"></div>
    </div>
  </div>
</div>

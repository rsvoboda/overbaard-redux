<!-- trackBy is a hint to angular to be able to keep (i.e. don't destroy and recreate) as many components as possible -->
<app-kanban-view-column-group
  *ngFor="let header of board.headers.headersList ; trackBy: columnTrackByFn"
  [header]="header"
  [issues]="board.issueTable.issues"
  [table]="board.issueTable._old_table"
  [issueDetailState]="board.issueDetail"
  (updateParallelTask)="onUpdateParallelTask($event)"
></app-kanban-view-column-group>
